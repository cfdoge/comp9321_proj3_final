<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>	
		<script type="text/javascript" src="/static/js/user.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.bundle.js"></script>
		<title>Comp9321 assignment3</title>
	</head>
	

	<body>


		<div class="modal fade" id="house_price_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	      <div class="modal-dialog modal-dialog-centered" role="document">
	        <div class="modal-content">
	          <div class="modal-header">
	            <h5 class="modal-title" id="exampleModalLongTitle">Predicting Price</h5>
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	              <span aria-hidden="true">&times;</span>
	            </button>
	          </div>
	          <div class="modal-body" id ="information">
	          </div>
	          <div class="modal-footer">
	            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	          </div>
	        </div>
	      </div>
	    </div>


	    <div class="container-fluid bg-light" >
	    	 <center><h1>Price Prediction for Users</h1></center></br>

	    	 <div class="row">
	    	 	<div class="col-sm-4"></div>
	    	 	<div class="col-sm-4">

	    	 		<form>


	    	 			<div class="form-group">
							<label ><h5>Which suburb are you interested in?</h5></label>
							<input class="form-control" name="locality" autocomplete="home locality" id="suburb_input">
						</div></br>

						<div class="form-group">
							<label ><h5>How about the street and unit?</h5></label>
							<input class="form-control" name="street-address" autocomplete="home street-address" id="unit_street_input">
						    <!-- </div> -->
						</div></br>

						<div class = "form-group">
							<label > <h5>How many people do you have?</h5></label></br>
							<select class="form-control" id="capacity_input">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
									<option>13</option>
									<option>14</option>
									<option>15</option>
									<option>16</option>
							</select>
						</div></br>

						<div class = "form-group">
							<label > <h5>Which type of room do you prefer?</h5></label></br>
							<select class="form-control" id="type_input">
									<option>Entire home</option>
									<option>Private room</option>
									<option>Shared room </option>
							</select>
						</div></br>

						<div class = "form-group">
							<label> <h5>What is the expecting price?</h5></label></br>
							<input class="form-control" id="price_input" placeholder="e.g. 1000">
						</div></br>

	    	 		</form>

	    	 	</div>


	    	 </div>

	    	 <div class="row">
		    	<div class="col-sm-4"></div>
		    	<div class="col-sm-4" align="center">
		    		<button type="button" class="btn btn-secondary" id="input_submit" >Submit</button>
		    	</div>
		    </div></br>

		    <div class="row">
		    	<div class="col-sm-4"></div>
		    	<div class="col-sm-4" align="center">
		    		<button type="button" class="btn btn-secondary" id="get_submit" >Inform</button>
		    	</div>

		    </div>
	    </div>



	</body>

</html>
